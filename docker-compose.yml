version: "3.5"
services:
  mqtt:
    build: ./broker/
    restart: on-failure
    ports:
      - "1883:1883"
      - "9001:9001"
    expose:
      - 1883
    volumes:
      - ./broker/mosquitto/data:/mosquitto/data
      - ./broker/mosquitto/config:/mosquitto/config
      - ./broker/mosquitto/log:/mosquitto/log
    networks: 
      - network_test_bed

  rsu-0001:
    build: ./rsu/
    restart: on-failure #on-failure
    volumes:
      - ./rsu:/usr/src/app:z
    networks: 
      - network_test_bed
    environment:
      - PYTHONUNBUFFERED=1
      - RSU_ID=0001
    depends_on: 
      - mqtt

networks:
  network_test_bed: